<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Pro - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --dark: #1A1A1A;
            --accent: #FFA343;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark) 0%, #2A2A2A 100%);
            font-family: 'El Messiri', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* تأثير الجسيمات الخلفية */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .logo {
            width: 150px;
            filter: drop-shadow(0 0 10px var(--gold));
            margin: 0 auto 2rem;
            display: block;
        }

        .code-input {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .digit-box {
            width: 50px;
            height: 50px;
            background: transparent;
            border: 2px solid var(--gold);
            border-radius: 50%;
            text-align: center;
            font-size: 1.5rem;
            color: var(--gold);
            transition: all 0.3s ease;
        }

        .digit-box.filled {
            background: var(--gold);
            color: var(--dark);
            transform: scale(1.1);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--gold), var(--accent));
            border: none;
            padding: 1rem 3rem;
            border-radius: 30px;
            color: var(--dark);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto 0;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        /* تأثير الإضاءة الذهبية */
        .glow {
            position: absolute;
            background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, transparent 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="login-container">
        <img src="logo.png" alt="Salon Logo" class="logo">
        
        <div class="code-input">
            <input type="password" maxlength="1" class="digit-box">
            <input type="password" maxlength="1" class="digit-box">
            <input type="password" maxlength="1" class="digit-box">
            <input type="password" maxlength="1" class="digit-box">
            <input type="password" maxlength="1" class="digit-box">
            <input type="password" maxlength="1" class="digit-box">
        </div>

        <button class="submit-btn">الدخول إلى النظام</button>
    </div>

    <script>
        // كود الجسيمات المتحركة
        function createParticles() {
            const container = document.querySelector('.particles');
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 3 + 2}px;
                    height: ${Math.random() * 3 + 2}px;
                    background: rgba(255, 215, 0, ${Math.random() * 0.5});
                    border-radius: 50%;
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    animation: float ${Math.random() * 10 + 5}s infinite;
                `;
                container.appendChild(particle);
            }
        }
        createParticles();

        // إدارة إدخال الكود
        const digitBoxes = document.querySelectorAll('.digit-box');
        digitBoxes.forEach((box, index) => {
            box.addEventListener('input', (e) => {
                if(e.target.value) {
                    e.target.classList.add('filled');
                    if(index < digitBoxes.length - 1) {
                        digitBoxes[index + 1].focus();
                    }
                } else {
                    e.target.classList.remove('filled');
                }
            });
        });
    </script>
</body>
</html>
