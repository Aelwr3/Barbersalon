<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الصالون</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFA343;
            --secondary-color: #2A2A2A;
            --background-gradient: linear-gradient(135deg, #1A1A1A 0%, #2A2A2A 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #FFFFFF;
            --error-color: #ff4444;
            --success-color: #4CAF50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--background-gradient);
            color: var(--text-color);
        }

        .login-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .logo {
            width: 150px;
            margin: 0 auto;
            filter: drop-shadow(0 0 10px rgba(255, 163, 67, 0.5));
        }

        .auth-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: grid;
            gap: 1.5rem;
            text-align: center;
        }

        .pin-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .pin-input {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            color: var(--text-color);
            text-align: center;
            font-size: 1.2rem;
        }

        .btn {
            padding: 1rem;
            background: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            place-items: center;
            z-index: 1000;
        }

        .change-pin-modal {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        .success { background: var(--success-color); display: block; }
        .error { background: var(--error-color); display: block; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/10033/10033281.png" class="logo" alt="صالون الحلاقة">
        
        <div class="auth-card">
            <h2>تسجيل دخول المشرف</h2>
            
            <div class="pin-grid">
                <input type="password" class="pin-input" maxlength="1" data-index="0">
                <input type="password" class="pin-input" maxlength="1" data-index="1">
                <input type="password" class="pin-input" maxlength="1" data-index="2">
                <input type="password" class="pin-input" maxlength="1" data-index="3">
                <input type="password" class="pin-input" maxlength="1" data-index="4">
                <input type="password" class="pin-input" maxlength="1" data-index="5">
            </div>

            <div class="message" id="message"></div>
            
            <button class="btn" onclick="handleLogin()">دخول</button>
            <button class="btn" onclick="showChangePinModal()" style="margin-top: 1rem;">تغيير الكود</button>
        </div>
    </div>

    <!-- مودال تغيير الكود -->
    <div class="modal-overlay" id="changePinModal">
        <div class="change-pin-modal">
            <h2>تغيير كود الدخول</h2>
            
            <div class="pin-grid">
                <input type="password" class="pin-input" id="currentPin0" maxlength="1">
                <input type="password" class="pin-input" id="currentPin1" maxlength="1">
                <input type="password" class="pin-input" id="currentPin2" maxlength="1">
                <input type="password" class="pin-input" id="currentPin3" maxlength="1">
                <input type="password" class="pin-input" id="currentPin4" maxlength="1">
                <input type="password" class="pin-input" id="currentPin5" maxlength="1">
            </div>
            <small>الكود الحالي</small>

            <div class="pin-grid" style="margin-top: 1rem;">
                <input type="password" class="pin-input" id="newPin0" maxlength="1">
                <input type="password" class="pin-input" id="newPin1" maxlength="1">
                <input type="password" class="pin-input" id="newPin2" maxlength="1">
                <input type="password" class="pin-input" id="newPin3" maxlength="1">
                <input type="password" class="pin-input" id="newPin4" maxlength="1">
                <input type="password" class="pin-input" id="newPin5" maxlength="1">
            </div>
            <small>الكود الجديد</small>

            <div class="message" id="modalMessage"></div>

            <button class="btn" onclick="handlePinChange()" style="margin-top: 1rem;">حفظ التغييرات</button>
            <button class="btn" onclick="closeModal()" style="background: #666; margin-top: 0.5rem;">إلغاء</button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'salon_admin';
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 3;

        // التهيئة الأولية
        function initAuthSystem() {
            if (!localStorage.getItem(STORAGE_KEY)) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({
                    pin: '202506',
                    lastChanged: new Date().toISOString()
                }));
            }
        }

        // إدارة عملية الدخول
        function handleLogin() {
            const enteredPin = getEnteredPin();
            const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY));
            
            if (enteredPin === savedData.pin) {
                showMessage('تم المصادقة بنجاح!', 'success');
                setTimeout(() => window.location.href = 'dashboard.html', 1000);
            } else {
                loginAttempts++;
                if (loginAttempts >= MAX_ATTEMPTS) {
                    showMessage('تم تعطيل النظام مؤقتاً!', 'error');
                    disableInputs(true);
                } else {
                    showMessage(`كود خاطئ! المحاولات المتبقية: ${MAX_ATTEMPTS - loginAttempts}`, 'error');
                }
            }
        }

        // إدارة تغيير الكود
        function handlePinChange() {
            const currentPin = getModalPin('current');
            const newPin = getModalPin('new');
            const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY));

            if (currentPin !== savedData.pin) {
                showModalMessage('الكود الحالي غير صحيح!', 'error');
                return;
            }

            if (!/^\d{6}$/.test(newPin)) {
                showModalMessage('الكود الجديد يجب أن يكون 6 أرقام!', 'error');
                return;
            }

            savedData.pin = newPin;
            savedData.lastChanged = new Date().toISOString();
            localStorage.setItem(STORAGE_KEY, JSON.stringify(savedData));
            
            showModalMessage('تم تحديث الكود بنجاح!', 'success');
            setTimeout(closeModal, 1500);
        }

        // وظائف مساعدة
        function getEnteredPin() {
            return Array.from(document.querySelectorAll('.auth-card .pin-input'))
                .map(input => input.value)
                .join('');
        }

        function getModalPin(type) {
            const prefix = type === 'current' ? 'currentPin' : 'newPin';
            return Array.from({length: 6}, (_, i) => 
                document.getElementById(`${prefix}${i}`).value).join('');
        }

        function showMessage(text, type) {
            const el = document.getElementById('message');
            el.textContent = text;
            el.className = `message ${type}`;
            setTimeout(() => el.className = 'message', 3000);
        }

        function showModalMessage(text, type) {
            const el = document.getElementById('modalMessage');
            el.textContent = text;
            el.className = `message ${type}`;
            setTimeout(() => el.className = 'message', 3000);
        }

        function disableInputs(disabled) {
            document.querySelectorAll('.pin-input').forEach(input => {
                input.disabled = disabled;
            });
        }

        function showChangePinModal() {
            document.getElementById('changePinModal').style.display = 'grid';
        }

        function closeModal() {
            document.getElementById('changePinModal').style.display = 'none';
            document.querySelectorAll('.pin-input').forEach(input => input.value = '');
        }

        // إدارة أحداث الإدخال
        document.querySelectorAll('.pin-input').forEach(input => {
            input.addEventListener('input', function(e) {
                const next = parseInt(this.dataset.index) + 1;
                if (this.value.length === 1 && next < 6) {
                    this.nextElementSibling?.focus();
                }
            });
        });

        // بدء التشغيل
        initAuthSystem();
    </script>
</body>
</html>
