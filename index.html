<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - صالون الحلاقة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFA343;
            --secondary-color: #2A2A2A;
            --background-gradient: linear-gradient(135deg, #1A1A1A 0%, #2A2A2A 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #FFFFFF;
            --error-color: #ff4444;
            --success-color: #4CAF50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--background-gradient);
            color: var(--text-color);
        }

        .login-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: grid;
            gap: 1.5rem;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin: 0 auto;
        }

        .pin-input {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.5rem;
        }

        .pin-digit {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            color: var(--text-color);
            text-align: center;
            font-size: 1.2rem;
        }

        .btn {
            padding: 1rem;
            background: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .error {
            background: var(--error-color);
            display: block;
        }

        .success {
            background: var(--success-color);
            display: block;
        }

        .settings-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            
            .pin-digit {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>تسجيل دخول المشرف</h2>
            
            <div class="pin-input" id="pinContainer">
                <input type="password" class="pin-digit" maxlength="1" data-index="0">
                <input type="password" class="pin-digit" maxlength="1" data-index="1">
                <input type="password" class="pin-digit" maxlength="1" data-index="2">
                <input type="password" class="pin-digit" maxlength="1" data-index="3">
                <input type="password" class="pin-digit" maxlength="1" data-index="4">
                <input type="password" class="pin-digit" maxlength="1" data-index="5">
            </div>

            <div class="message" id="message"></div>
            
            <button class="btn" onclick="checkPin()">دخول</button>
            <a class="settings-link" onclick="showSettings()">تغيير كود الدخول</a>
        </div>
    </div>

    <script>
        // إعدادات التخزين
        const STORAGE_KEY = 'salon_auth';
        let attempts = 0;
        const MAX_ATTEMPTS = 3;

        // تهيئة الكود الافتراضي
        function initAuth() {
            if(!localStorage.getItem(STORAGE_KEY)) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({
                    pin: '202506',
                    lastChanged: new Date().toISOString()
                }));
            }
        }

        // التحقق من الكود
        function checkPin() {
            const enteredPin = Array.from(document.querySelectorAll('.pin-digit'))
                .map(input => input.value)
                .join('');

            const authData = JSON.parse(localStorage.getItem(STORAGE_KEY));
            const messageEl = document.getElementById('message');

            if(enteredPin === authData.pin) {
                showMessage('تم المصادقة بنجاح!', 'success');
                setTimeout(() => window.location.href = 'dashboard.html', 1000);
            } else {
                attempts++;
                if(attempts >= MAX_ATTEMPTS) {
                    showMessage('تم تجاوز الحد الأقصى للمحاولات!', 'error');
                    disableInputs();
                } else {
                    showMessage(`كود خاطئ! محاولات باقية: ${MAX_ATTEMPTS - attempts}`, 'error');
                }
            }
        }

        // عرض إعدادات تغيير الكود
        function showSettings() {
            const newPin = prompt('أدخل الكود الجديد (6 أرقام):');
            if(!newPin || newPin.length !== 6 || isNaN(newPin)) {
                alert('الكود يجب أن يكون 6 أرقام!');
                return;
            }

            const confirmPin = prompt('أكد الكود الجديد:');
            if(newPin !== confirmPin) {
                alert('الكود غير متطابق!');
                return;
            }

            const authData = {
                pin: newPin,
                lastChanged: new Date().toISOString()
            };
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(authData));
            alert('تم تغيير الكود بنجاح!');
        }

        // وظائف مساعدة
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            setTimeout(() => messageEl.className = 'message', 3000);
        }

        function disableInputs() {
            document.querySelectorAll('.pin-digit').forEach(input => {
                input.disabled = true;
            });
        }

        // تهيئة أولية
        initAuth();

        // إدارة إدخال الأرقام
        document.querySelectorAll('.pin-digit').forEach(input => {
            input.addEventListener('input', function(e) {
                const nextIndex = parseInt(this.dataset.index) + 1;
                if(this.value.length === 1 && nextIndex < 6) {
                    document.querySelector(`[data-index="${nextIndex}"]`).focus();
                }
            });
        });
    </script>
</body>
</html>
