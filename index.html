<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الصالون</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFA343;
            --secondary-color: #2A2A2A;
            --background-gradient: linear-gradient(135deg, #1A1A1A 0%, #2A2A2A 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #FFFFFF;
            --error-color: #ff4444;
            --success-color: #4CAF50;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', 'Amiri', sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--background-gradient);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Amiri', serif;
            font-weight: 700;
        }

        .auth-container {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 2rem;
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }

        .logo-container {
            display: grid;
            place-items: center;
        }

        .logo {
            width: 160px;
            height: 160px;
            object-fit: contain;
            filter: drop-shadow(0 0 16px rgba(255, 163, 67, 0.4));
        }

        .auth-card {
            display: grid;
            gap: 1.5rem;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }

        .pin-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.75rem;
        }

        .pin-input {
            width: 100%;
            aspect-ratio: 1;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1.4rem;
            text-align: center;
            transition: var(--transition);
            font-family: 'Cairo', sans-serif;
        }

        .pin-input:focus {
            outline: none;
            box-shadow: 0 0 12px rgba(255, 163, 67, 0.3);
        }

        .btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Amiri', serif;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: grid;
            place-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .change-pin-modal {
            display: grid;
            gap: 1.5rem;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message {
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            font-family: 'Amiri', serif;
        }

        .success { background: var(--success-color); }
        .error { background: var(--error-color); }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-card {
                padding: 1.5rem;
            }

            .pin-input {
                font-size: 1.2rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="https://cdn-icons-png.flaticon.com/512/10033/10033281.png" class="logo" alt="صالون الحلاقة">
        </div>

        <div class="auth-card">
            <h1 style="text-align: center;">تسجيل دخول المشرف</h1>
            
            <div class="pin-grid">
                <input type="password" class="pin-input" maxlength="1" data-index="0" autocomplete="off">
                <input type="password" class="pin-input" maxlength="1" data-index="1" autocomplete="off">
                <input type="password" class="pin-input" maxlength="1" data-index="2" autocomplete="off">
                <input type="password" class="pin-input" maxlength="1" data-index="3" autocomplete="off">
                <input type="password" class="pin-input" maxlength="1" data-index="4" autocomplete="off">
                <input type="password" class="pin-input" maxlength="1" data-index="5" autocomplete="off">
            </div>

            <div class="message" id="message"></div>
            
            <div class="btn-group" style="display: grid; gap: 0.5rem;">
                <button class="btn" onclick="handleLogin()">دخول النظام</button>
                <button class="btn btn-secondary" onclick="showChangePinModal()">تغيير كود الدخول</button>
            </div>
        </div>
    </div>

    <!-- مودال تغيير الكود -->
    <div class="modal-overlay" id="changePinModal" style="display: none;">
        <div class="change-pin-modal">
            <h2 style="text-align: center;">تغيير كود الدخول</h2>
            
            <div class="pin-grid">
                <input type="password" class="pin-input" id="currentPin0" maxlength="1" autocomplete="off">
                <input type="password" class="pin-input" id="currentPin1" maxlength="1" autocomplete="off">
                <input type="password" class="pin-input" id="currentPin2" maxlength="1" autocomplete="off">
                <input type="password" class="pin-input" id="currentPin3" maxlength="1" autocomplete="off">
                <input type="password" class="pin-input" id="currentPin4" maxlength="1" autocomplete="off">
                <input type="password" class="pin-input" id="currentPin5" maxlength="1" autocomplete="off">
            </div>
            <small style="text-align: center; opacity: 0.8;">الكود الحالي</small>

            <div class="pin-grid" style="margin: 1rem 0;">
                <input type="password" class="pin-input" id="newPin0" maxlength="1" autocomplete="off">
                <input type="password" class="pin-input" id="newPin1" maxlength="1" autocomplete="off">
                <input type="password" class="pin-input" id="newPin2" maxlength="1" autocomplete="off">
                <input type="password" class="pin-input" id="newPin3" maxlength="1" autocomplete="off">
                <input type="password" class="pin-input" id="newPin4" maxlength="1" autocomplete="off">
                <input type="password" class="pin-input" id="newPin5" maxlength="1" autocomplete="off">
            </div>
            <small style="text-align: center; opacity: 0.8;">الكود الجديد</small>

            <div class="message" id="modalMessage"></div>

            <div class="btn-group" style="display: grid; gap: 0.5rem;">
                <button class="btn" onclick="handlePinChange()">حفظ التغييرات</button>
                <button class="btn btn-secondary" onclick="closeModal()">إلغاء العملية</button>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'salon_admin';
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 3;

        // التهيئة الأولية
        function initAuthSystem() {
            if (!localStorage.getItem(STORAGE_KEY)) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({
                    pin: '202506',
                    lastChanged: new Date().toISOString()
                }));
            }
        }

        // إدارة عملية الدخول
        function handleLogin() {
            const enteredPin = getEnteredPin();
            const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY));
            
            if (enteredPin === savedData.pin) {
                showMessage('تم المصادقة بنجاح!', 'success');
                setTimeout(() => window.location.href = 'dashboard.html', 1000);
            } else {
                handleFailedAttempt();
            }
        }

        // التعامل مع المحاولات الفاشلة
        function handleFailedAttempt() {
            loginAttempts++;
            
            if (loginAttempts >= MAX_ATTEMPTS) {
                showMessage('تم تعطيل النظام لمدة 30 ثانية!', 'error');
                disableInputs(true);
                setTimeout(() => {
                    loginAttempts = 0;
                    disableInputs(false);
                    showMessage('تم إعادة تفعيل النظام', 'success');
                }, 30000);
            } else {
                showMessage(`كود خاطئ! المحاولات المتبقية: ${MAX_ATTEMPTS - loginAttempts}`, 'error');
                clearInputs();
            }
        }

        // إدارة تغيير الكود
        function handlePinChange() {
            const currentPin = getModalPin('current');
            const newPin = getModalPin('new');
            const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY));

            if (currentPin !== savedData.pin) {
                showModalMessage('الكود الحالي غير صحيح!', 'error');
                return;
            }

            if (!/^\d{6}$/.test(newPin)) {
                showModalMessage('يجب أن يتكون الكود من 6 أرقام!', 'error');
                return;
            }

            updatePin(newPin);
        }

        // وظائف مساعدة
        function getEnteredPin() {
            return Array.from(document.querySelectorAll('.auth-card .pin-input'))
                .map(input => input.value)
                .join('');
        }

        function getModalPin(type) {
            const prefix = type === 'current' ? 'currentPin' : 'newPin';
            return Array.from({length: 6}, (_, i) => 
                document.getElementById(`${prefix}${i}`).value).join('');
        }

        function updatePin(newPin) {
            const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY));
            savedData.pin = newPin;
            savedData.lastChanged = new Date().toISOString();
            localStorage.setItem(STORAGE_KEY, JSON.stringify(savedData));
            
            showModalMessage('تم تحديث الكود بنجاح!', 'success');
            setTimeout(() => {
                closeModal();
                window.location.reload();
            }, 1500);
        }

        function showMessage(text, type) {
            const el = document.getElementById('message');
            el.textContent = text;
            el.className = `message ${type}`;
            setTimeout(() => el.className = 'message', 3000);
        }

        function showModalMessage(text, type) {
            const el = document.getElementById('modalMessage');
            el.textContent = text;
            el.className = `message ${type}`;
            setTimeout(() => el.className = 'message', 3000);
        }

        function disableInputs(disabled) {
            document.querySelectorAll('.pin-input').forEach(input => {
                input.disabled = disabled;
                input.style.opacity = disabled ? 0.5 : 1;
            });
        }

        function clearInputs() {
            document.querySelectorAll('.pin-input').forEach(input => input.value = '');
            document.querySelector('.pin-input').focus();
        }

        function showChangePinModal() {
            document.getElementById('changePinModal').style.display = 'grid';
            document.getElementById('currentPin0').focus();
        }

        function closeModal() {
            document.getElementById('changePinModal').style.display = 'none';
            clearInputs();
        }

        // إدارة أحداث الإدخال
        document.querySelectorAll('.pin-input').forEach(input => {
            input.addEventListener('input', function(e) {
                const currentIndex = parseInt(this.dataset.index || this.id.replace(/\D/g, ''));
                const nextIndex = currentIndex + 1;
                
                if (this.value.length === 1 && nextIndex < 6) {
                    const nextInput = document.querySelector(`[data-index="${nextIndex}"]`) || 
                                     document.getElementById(`${this.id.slice(0, -1)}${nextIndex}`);
                    if (nextInput) nextInput.focus();
                }
            });
        });

        // بدء التشغيل
        initAuthSystem();
    </script>
</body>
</html>
