<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - صالون الحلاقة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #FFA343;
            --secondary-color: #2A2A2A;
            --background: #1A1A1A;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--background);
            color: var(--text-color);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* القائمة الجانبية */
        .sidebar {
            background: var(--secondary-color);
            padding: 1rem;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar a {
            display: block;
            padding: 1rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            margin: 0.5rem 0;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        /* المحتوى الرئيسي */
        .main-content {
            padding: 2rem;
            display: grid;
            gap: 2rem;
        }

        /* بطاقات الإحصائيات */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--primary-color);
        }

        /* الجدول الزمني */
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
        }

        .schedule-table th,
        .schedule-table td {
            padding: 1rem;
            text-align: right;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* الرسوم البيانية */
        .chart-container {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            height: 400px;
        }

        /* النماذج المنبثقة */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            place-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- القائمة الجانبية -->
        <nav class="sidebar">
            <h2 style="font-family: 'Amiri'; padding: 1rem;">إدارة الصالون</h2>
            <a href="customers-list.html">العملاء</a>
            <a href="bookings.html">الحجوزات</a>
            <a href="services.html">الخدمات</a>
            <a href="invoices.html">الفواتير</a>
            <a href="settings.html">الإعدادات</a>
            <a href="#" onclick="handleLogout()">تسجيل الخروج</a>
        </nav>

        <!-- المحتوى الرئيسي -->
        <main class="main-content">
            <!-- الإجراءات السريعة -->
            <div class="quick-actions">
                <button class="btn" onclick="showAddModal('customer')">إضافة عميل</button>
                <button class="btn" onclick="showAddModal('booking')">حجز جديد</button>
            </div>

            <!-- بطاقات الإحصائيات -->
            <div class="stats-grid">
                <div class="stat-card" id="totalCustomers">
                    <h3>إجمالي العملاء</h3>
                    <p>0</p>
                </div>
                <div class="stat-card" id="activeBookings">
                    <h3>الحجوزات النشطة</h3>
                    <p>0</p>
                </div>
                <div class="stat-card" id="totalRevenue">
                    <h3>الإيرادات الشهرية</h3>
                    <p>0 درهم</p>
                </div>
            </div>

            <!-- الجدول الزمني -->
            <div class="schedule">
                <h2 style="font-family: 'Amiri'; margin-bottom: 1rem;">الحجوزات القادمة</h2>
                <table class="schedule-table" id="scheduleTable">
                    <thead>
                        <tr>
                            <th>العميل</th>
                            <th>الخدمة</th>
                            <th>الوقت</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- البيانات تُضاف ديناميكيًا -->
                    </tbody>
                </table>
            </div>

            <!-- الرسم البياني -->
            <div class="chart-container">
                <canvas id="revenueChart"></canvas>
            </div>
        </main>
    </div>

    <!-- نموذج إضافة عميل -->
    <div class="modal-overlay" id="customerModal">
        <div class="modal-content">
            <h2>إضافة عميل جديد</h2>
            <form id="customerForm" onsubmit="saveCustomer(event)">
                <input type="text" placeholder="اسم العميل" required>
                <input type="tel" placeholder="رقم الهاتف" required>
                <div class="form-actions">
                    <button type="submit">حفظ</button>
                    <button type="button" onclick="closeModal()">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // بيانات أولية
        const initData = () => ({
            customers: JSON.parse(localStorage.getItem('customers')) || [],
            bookings: JSON.parse(localStorage.getItem('bookings')) || [],
            invoices: JSON.parse(localStorage.getItem('invoices')) || []
        });

        // تحديث لوحة المعلومات
        const updateDashboard = () => {
            const { customers, bookings, invoices } = initData();
            
            // الإحصائيات
            document.getElementById('totalCustomers').querySelector('p').textContent = customers.length;
            document.getElementById('activeBookings').querySelector('p').textContent = bookings.length;
            document.getElementById('totalRevenue').querySelector('p').textContent = 
                invoices.reduce((sum, inv) => sum + inv.total, 0).toLocaleString() + ' درهم';

            // الجدول الزمني
            const tbody = document.querySelector('#scheduleTable tbody');
            tbody.innerHTML = bookings.map(booking => `
                <tr>
                    <td>${booking.customerName}</td>
                    <td>${booking.service}</td>
                    <td>${new Date(booking.date).toLocaleDateString('ar-EG')}</td>
                    <td>
                        <button onclick="editBooking('${booking.id}')">تعديل</button>
                        <button onclick="deleteBooking('${booking.id}')">حذف</button>
                    </td>
                </tr>
            `).join('');

            // الرسم البياني
            const ctx = document.getElementById('revenueChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: invoices.map(inv => new Date(inv.date).toLocaleDateString('ar-EG')),
                    datasets: [{
                        label: 'الإيرادات اليومية',
                        data: invoices.map(inv => inv.total),
                        borderColor: '#FFA343'
                    }]
                }
            });
        };

        // إدارة النماذج المنبثقة
        const showAddModal = (type) => {
            document.getElementById('customerModal').style.display = 'grid';
        };

        const closeModal = () => {
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.style.display = 'none';
            });
        };

        // حفظ العميل
        const saveCustomer = (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const newCustomer = {
                id: Date.now(),
                name: formData.get('name'),
                phone: formData.get('phone')
            };
            
            const data = initData();
            data.customers.push(newCustomer);
            localStorage.setItem('customers', JSON.stringify(data.customers));
            updateDashboard();
            closeModal();
        };

        // تسجيل الخروج
        const handleLogout = () => {
            localStorage.removeItem('authToken');
            window.location.href = 'index.html';
        };

        // التحميل الأولي
        window.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('authToken')) {
                window.location.href = 'index.html';
            }
            updateDashboard();
        });
    </script>
</body>
</html>
