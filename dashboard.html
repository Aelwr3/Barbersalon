<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - صالون الحلاقة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #FFA343;
            --secondary-color: #2A2A2A;
            --background: #1A1A1A;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--background);
            color: var(--text-color);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* القائمة الجانبية */
        .sidebar {
            background: var(--secondary-color);
            padding: 1rem;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar a {
            display: block;
            padding: 1rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            margin: 0.5rem 0;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        /* المحتوى الرئيسي */
        .main-content {
            padding: 2rem;
            display: grid;
            gap: 2rem;
        }

        /* بطاقات الإحصائيات */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--primary-color);
        }

        /* الجدول الزمني */
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
        }

        .schedule-table th,
        .schedule-table td {
            padding: 1rem;
            text-align: right;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* الرسوم البيانية */
        .chart-container {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- القائمة الجانبية -->
        <nav class="sidebar">
            <h2 style="font-family: 'Amiri'; padding: 1rem;">إدارة الصالون</h2>
            <a href="#customers">العملاء</a>
            <a href="#bookings">الحجوزات</a>
            <a href="#services">الخدمات</a>
            <a href="#invoices">الفواتير</a>
            <a href="#settings">الإعدادات</a>
            <a href="#logout">تسجيل الخروج</a>
        </nav>

        <!-- المحتوى الرئيسي -->
        <main class="main-content">
            <!-- بطاقات الإحصائيات -->
            <div class="stats-grid">
                <div class="stat-card" id="totalCustomers">
                    <h3>إجمالي العملاء</h3>
                    <p>0</p>
                </div>
                <div class="stat-card" id="activeBookings">
                    <h3>الحجوزات النشطة</h3>
                    <p>0</p>
                </div>
                <div class="stat-card" id="totalRevenue">
                    <h3>الإيرادات الشهرية</h3>
                    <p>0 درهم</p>
                </div>
            </div>

            <!-- الجدول الزمني -->
            <div class="schedule">
                <h2 style="font-family: 'Amiri'; margin-bottom: 1rem;">الحجوزات القادمة</h2>
                <table class="schedule-table" id="scheduleTable">
                    <thead>
                        <tr>
                            <th>العميل</th>
                            <th>الخدمة</th>
                            <th>الوقت</th>
                            <th>الحالة</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- تظهر البيانات هنا -->
                    </tbody>
                </table>
            </div>

            <!-- الرسم البياني -->
            <div class="chart-container">
                <canvas id="revenueChart"></canvas>
            </div>
        </main>
    </div>

    <script>
        // دالة التهيئة
        function initDashboard() {
            // جمع البيانات من localStorage
            const customers = JSON.parse(localStorage.getItem('customers')) || [];
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const services = JSON.parse(localStorage.getItem('services')) || [];
            const invoices = JSON.parse(localStorage.getItem('invoices')) || [];

            // تحديث الإحصائيات
            document.getElementById('totalCustomers').querySelector('p').textContent = customers.length;
            document.getElementById('activeBookings').querySelector('p').textContent = bookings.length;
            
            // حساب الإيرادات
            const totalRevenue = invoices.reduce((sum, invoice) => sum + invoice.total, 0);
            document.getElementById('totalRevenue').querySelector('p').textContent = `${totalRevenue} درهم`;

            // ملء الجدول الزمني
            const tbody = document.querySelector('#scheduleTable tbody');
            tbody.innerHTML = bookings.map(booking => `
                <tr>
                    <td>${booking.customerName}</td>
                    <td>${booking.service}</td>
                    <td>${new Date(booking.date).toLocaleDateString()}</td>
                    <td>${booking.status}</td>
                </tr>
            `).join('');

            // تهيئة الرسم البياني
            const ctx = document.getElementById('revenueChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: invoices.map(inv => inv.date),
                    datasets: [{
                        label: 'الإيرادات اليومية',
                        data: invoices.map(inv => inv.total),
                        backgroundColor: '#FFA343'
                    }]
                }
            });
        }

        // التحميل الأولي
        window.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
